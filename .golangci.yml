linters:
  disable:
    - golint
  enable:
    - govet
    - gosec
    - dupl
    - goimports
    - varcheck
    - unconvert
    - goconst
    - deadcode
    - gocyclo
    - gofmt
    - prealloc
    - nakedret
    - structcheck
    - ineffassign
    - lll
    - megacheck
    - typecheck
    - depguard
    - maligned
    - errcheck
    - interfacer
    - misspell
    - staticcheck
